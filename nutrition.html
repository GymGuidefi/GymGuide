<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymGuide - Ravitsemus</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    
</head>
<body>
    <nav>
        <button class="hamburger">☰</button>
        <ul class="menu">
            <li><a href="index.html">Etusivu</a></li>
            <li><a href="workout.html">Treeniopas</a></li>
            <li><a href="nutrition.html">Ravitsemus</a></li>
            <li><a href="contact.html">Yhteystiedot</a></li>
        </ul>
    </nav>
    <section class="nutrition">
        <h1>Ruokavalio kuntoon</h1>
        <div class="nutrient">
            <h2>Proteiini, Hiilihydraatit ja Rasvat</h2>
            <p>Esimerkkilähteet: Kana, Jauheliha, Kala, Riisi, Pasta, Avokado</p>
        </div>
        <div class="meal">
            <h2>Aamiainen</h2>
            <img src="images/breakfast.jpg" alt="Aamiainen">
            <p>Puuro, Banaani, Manteli ja Pensasmustikka </p>
        </div>
        <div class="meal">
            <h2>Lounas</h2>
            <img src="images/Lunch.jpg" alt="Lounas">
            <p>Riisi, Lohi ja Tankoparsa</p>
        </div>
        <div class="meal">
            <h2>Päivällinen</h2>
            <img src="images/Dinner.jpg" alt="Päivällinen">
            <p>Kana ja Riisi</p>
        </div>
    </section>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const menu = document.querySelector('.menu');
        if (hamburger && menu) {
            hamburger.addEventListener('click', () => {
                menu.classList.toggle('active');
                hamburger.textContent = menu.classList.contains('active') ? '✕' : '☰';
            });
        }
    </script>
    
</body>
</html>
